plugins {
    id 'java'
}

group 'Inheritance'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.13'
    //testCompile ('org.junit.jupiter:junit-jupiter:5.6.0')
    compile group: 'log4j', name: 'log4j', version: '1.2.16'

}
tasks.test {
    useJUnitPlatform()
}

